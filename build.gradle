plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.pickleddict'
version = '0.0.1-SNAPSHOT'

ext {
	jwt_version = '0.11.5'
}

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.security:spring-security-test:6.1.2'

	implementation "io.jsonwebtoken:jjwt-api:${jwt_version}"
	implementation "io.jsonwebtoken:jjwt-impl:${jwt_version}"
	implementation "io.jsonwebtoken:jjwt-jackson:${jwt_version}"

	implementation 'org.postgresql:postgresql:42.6.0'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.0'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
